<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Styled Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>MY STYLED TABLE</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Nationality</th>
        <th>Gender</th>
        <th>Language</th>
      </tr>
      <tr>
        <td>John</td>
        <td>British</td>
        <td>Male</td>
        <td>English</td>
      </tr>
      <tr>
        <td>Marie</td>
        <td>French</td>
        <td>Female</td>
        <td>French</td>
      </tr>
      <tr>
        <td>Bernard</td>
        <td>German</td>
        <td>Male</td>
        <td>German</td>
      </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image and Text</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Positioning text over an image</h1>
    <div class="container">
      <img src="Images/lion.jpg" alt="Lion" width="1000" height="600" />
      <div class="centered">King Of Africa</div>
      <div class="top-left">1</div>
      <div class="bottom-left">3</div>
      <div class="top-right">2</div>
      <div class="bottom-right">4</div>
    </div>
  </body>
</html>

<DOCTYPE html>
<html lang="en">
	<head>
	<link rel="stylesheet" type="text/css" href="CSS_Lists.css">
	</head>
	<body>
		<h1>Here are some lists</h1>
		
		<h2>An ordered list</h2>
			<ol>
				<li>Feed the pets</li>
				<li>Do the shopping</li>
				<li>Wash the car</li>
				<li>Clean the house</li>
			</ol>
		<h2>An unordered list</h2>
			<ul>
				<li>Trains</li>
				<li>Planes</li>
				<li>Boats</li>
				<li>Ships</li>
			</ul>
	</body>
</html>

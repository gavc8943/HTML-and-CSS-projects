<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title> Column tag challenge</title>
	</head>
	<body>
		<table>
			<colgroup>
				<col span="2" style="background-color:red">
				<col style="background-color:yellow">
			</colgroup>
			<tr>
				<th>Name</th>
				<th>Surname</th>
				<th>Age</th>
			</tr>
			<tr>
				<td>Gavin</td>
				<td>Cain</td>
				<td>46</td>
			</tr>
			<tr>
				<td>Angela</td>
				<td>Cain</td>
				<td>41</td>
			</tr>
		</table>
		
	</body>
</html>

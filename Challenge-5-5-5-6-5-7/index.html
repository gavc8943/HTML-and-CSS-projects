<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My Navbar</h1>
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>

    <div class="main">
      <p>
        I will give this div a top margin to avoid content overlay <br />
        This line will be directly below the previous line.
      </p>
    </div>
    <h2>My Two Columns</h2>
    <div class="row">
      <div class="column column1">
        <h3>Column 1</h3>
        <p>Here is a short paragraph</p>
      </div>
      <div class="column column2">
        <h3>Column 2</h3>
        <p>Here is another short paragraph</p>
      </div>
    </div>
    <p>I am going to create a hover effect for my p elements.</p>
  </body>
</html>

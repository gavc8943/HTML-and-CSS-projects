<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <svg width="100" height="100">
        <circle
          cx="50"
          cy="50"
          r="40"
          stroke="green"
          stroke-width="4"
          fill="yellow"
        />
      </svg>
    </div>

    <div class="container">
      <svg width="400" height="180">
        <rect
          x="50"
          y="20"
          rx="20"
          ry="20"
          width="150"
          height="150"
          style="fill: red; stroke: black; stroke-width: 5; opacity: 0.5"
        />
      </svg>
    </div>

    <div class="container">
      <svg width="300" height="200">
        <polygon
          points="100,10 40,198 190,78 10,78 160,198"
          style="
            fill: lime;
            stroke: purple;
            stroke-width: 5;
            fill-rule: evenodd;
          "
        />
      </svg>
    </div>
    <ul class="a">
      <li>Bread</li>
      <li>Eggs</li>
      <li>Milk</li>
    </ul>
    <ul class="b">
      <li>Fish</li>
      <li>Chips</li>
      <li>Peas</li>
    </ul>
    <ol class="c">
      <li>Tea</li>
      <li>Coffee</li>
      <li>Hot Chocolate</li>
    </ol>
    <ol class="d">
      <li>Apples</li>
      <li>Oranges</li>
      <li>Bananas</li>
    </ol>
  </body>
</html>
